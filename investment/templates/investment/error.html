<!-- templates/investment/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error | WealthNetTrader</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6fb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.4s ease-in-out;
    }

    .error-icon {
      font-size: 4rem;
      color: #ff4b5c;
      background: rgba(255, 75, 92, 0.1);
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: pulse 1.5s infinite;
    }

    h2 {
      background: linear-gradient(135deg, #4e46de, #6a5eff, #8b84ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
    }

    .dashboard_btn {
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      padding: 10px 16px;
      color: #ffffff;
      background: linear-gradient(135deg, #4e46de, #6a5eff, #8b84ff);
      cursor: pointer;
      border: none;
      margin-top: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .dashboard_btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78, 70, 222, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="error-card">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h2>Something Went Wrong</h2>
    <p>{{ error_message|default:"An unexpected error occurred. Please try again later." }}</p>
    <p class="text-muted mt-2">If this issue persists, please contact <strong>WealthNetTrader Support</strong>.</p>

    <a href="{% url 'userprofile:dashboard' %}" class="dashboard_btn mt-3">
      <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
    </a>
  </div>
</body>
</html>
